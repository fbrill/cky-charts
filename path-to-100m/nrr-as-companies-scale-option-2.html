    <script>
      // Copy Ghost-ready HTML to clipboard
      function copyForGhost() {
        const btn = document.getElementById('copy-ghost-btn');
        const ghostContainer = document.getElementById('ghost-content');

        if (!ghostContainer) {
          alert('Could not find Ghost content container');
          return;
        }

        // Get the inner HTML and wrap with Ghost markers
        const ghostContent = '<!--kg-card-begin: html-->\n' + ghostContainer.innerHTML.trim() + '\n<!--kg-card-end: html-->';

        navigator.clipboard.writeText(ghostContent).then(() => {
          btn.classList.add('success');
          btn.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
            </svg>
            Copied!
          `;
          setTimeout(() => {
            btn.classList.remove('success');
            btn.innerHTML = `
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.666 3.888A2.25 2.25 0 0 0 13.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 0 1-.75.75H9.75a.75.75 0 0 1-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 0 1-2.25 2.25H6.75A2.25 2.25 0 0 1 4.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 0 1 1.927-.184" />
              </svg>
              Copy for Ghost
            `;
          }, 2000);
        });
      }
    </script>

    <!--
  Churnkey Charts - Reusable ApexCharts Styling
  Copy the ChurnkeyCharts config object to any new chart for consistent styling
-->

    <script>
      /* ===========================================
   CHURNKEY APEXCHARTS CONFIG - REUSABLE
   =========================================== */

      const ChurnkeyCharts = {
        // Color palette
        colors: {
          primary: [
            "#155EEF",
            "#F23655",
            "#239274",
            "#DC6803",
            "#BB1DCF",
            "#8B5CF6",
          ],
          purple: "#BB1DCF",
          red: "#F23655",
          blue: "#155EEF",
          green: "#239274",
          orange: "#DC6803",
          dark: "#1F1A14",
          text: "#29241E",
          textMuted: "#8C7B6F",
          border: "#F8EFE6",
          gridLine: "#F8EFE6",
        },

        // Font stack
        fontFamily:
          "'General Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif",

        // Detect device
        isMobile: () => window.innerWidth <= 480,
        isTablet: () => window.innerWidth > 480 && window.innerWidth <= 768,

        // Get responsive font size
        fontSize: (desktop, tablet, mobile) => {
          if (ChurnkeyCharts.isMobile()) return mobile || desktop - 2;
          if (ChurnkeyCharts.isTablet()) return tablet || desktop - 1;
          return desktop;
        },

        // Base chart options - merge with your specific config
        getBaseOptions: function () {
          return {
            chart: {
              fontFamily: this.fontFamily,
              toolbar: {
                show: false,
              },
              zoom: {
                enabled: false,
              },
              animations: {
                enabled: true,
                easing: "easeinout",
                speed: 800,
              },
            },
            colors: this.colors.primary,
            stroke: {
              curve: "smooth",
              width: 3,
            },
            markers: {
              size: 6,
              strokeWidth: 2,
              strokeColors: "#fff",
              hover: {
                size: 8,
              },
            },
            grid: {
              borderColor: this.colors.gridLine,
              strokeDashArray: 4,
              xaxis: {
                lines: {
                  show: true,
                },
              },
              yaxis: {
                lines: {
                  show: true,
                },
              },
              padding: {
                top: 10,
                right: 20,
                bottom: 10,
                left: 20,
              },
            },
            xaxis: {
              labels: {
                style: {
                  colors: this.colors.text,
                  fontSize: this.fontSize(13, 12, 11) + "px",
                  fontFamily: this.fontFamily,
                  fontWeight: 500,
                },
                rotate: 0,
                rotateAlways: false,
                trim: false,
                hideOverlappingLabels: false,
              },
              axisBorder: {
                show: true,
                color: this.colors.border,
              },
              axisTicks: {
                show: true,
                color: this.colors.border,
              },
            },
            yaxis: {
              labels: {
                style: {
                  colors: this.colors.text,
                  fontSize: this.fontSize(13, 12, 11) + "px",
                  fontFamily: this.fontFamily,
                  fontWeight: 500,
                },
              },
            },
            legend: {
              position: "bottom",
              horizontalAlign: "center",
              fontSize: this.fontSize(14, 13, 12) + "px",
              fontFamily: this.fontFamily,
              fontWeight: 500,
              markers: {
                width: 12,
                height: 12,
                radius: 12,
              },
              itemMargin: {
                horizontal: 16,
                vertical: 8,
              },
            },
            tooltip: {
              theme: "dark",
              style: {
                fontSize: this.fontSize(14, 13, 12) + "px",
                fontFamily: this.fontFamily,
              },
              x: {
                show: true,
              },
              marker: {
                show: true,
              },
            },
            responsive: [
              {
                breakpoint: 768,
                options: {
                  chart: {
                    height: 350,
                  },
                  legend: {
                    position: "bottom",
                  },
                },
              },
              {
                breakpoint: 480,
                options: {
                  chart: {
                    height: 300,
                  },
                  xaxis: {
                    labels: {
                      rotate: -45,
                      style: {
                        fontSize: "11px",
                      },
                    },
                  },
                },
              },
            ],
          };
        },

        // Create a line chart with Churnkey styling
        createLineChart: function (
          selector,
          seriesData,
          categories,
          customOptions = {},
        ) {
          const baseOptions = this.getBaseOptions();

          const options = this.deepMerge(
            baseOptions,
            {
              chart: {
                type: "line",
                height: 400,
              },
              series: seriesData,
              xaxis: {
                categories: categories,
              },
            },
            customOptions,
          );

          const chart = new ApexCharts(
            document.querySelector(selector),
            options,
          );
          chart.render();
          return chart;
        },

        // Create a bar chart with Churnkey styling
        createBarChart: function (
          selector,
          seriesData,
          categories,
          customOptions = {},
        ) {
          const baseOptions = this.getBaseOptions();

          const options = this.deepMerge(
            baseOptions,
            {
              chart: {
                type: "bar",
                height: 400,
              },
              series: seriesData,
              xaxis: {
                categories: categories,
              },
              plotOptions: {
                bar: {
                  borderRadius: 6,
                  columnWidth: "60%",
                },
              },
            },
            customOptions,
          );

          const chart = new ApexCharts(
            document.querySelector(selector),
            options,
          );
          chart.render();
          return chart;
        },

        // Deep merge utility
        deepMerge: function (...objects) {
          const result = {};
          for (const obj of objects) {
            for (const key in obj) {
              if (
                obj[key] &&
                typeof obj[key] === "object" &&
                !Array.isArray(obj[key])
              ) {
                result[key] = this.deepMerge(result[key] || {}, obj[key]);
              } else {
                result[key] = obj[key];
              }
            }
          }
          return result;
        },

        // Store chart instances for download
        charts: {},

        // Download chart as PNG (includes title and logo)
        downloadChart: function(containerId, chartId, filename) {
          const container = document.getElementById(containerId);
          if (!container) {
            console.error('Container not found:', containerId);
            return;
          }

          filename = filename || 'churnkey-chart';

          // Hide download button during capture
          const downloadBtn = container.querySelector('.ck-chart-download');
          if (downloadBtn) downloadBtn.style.display = 'none';

          // Capture the full container
          html2canvas(container, {
            backgroundColor: '#ffffff',
            scale: 2, // Higher resolution
            useCORS: true,
            logging: false
          }).then(canvas => {
            // Restore download button
            if (downloadBtn) downloadBtn.style.display = '';

            // Download the image
            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = filename + '.png';
            link.click();
          }).catch(err => {
            // Restore download button on error
            if (downloadBtn) downloadBtn.style.display = '';
            console.error('Download failed:', err);
          });
        },
      };
    </script>
