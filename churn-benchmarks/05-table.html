<!--kg-card-begin: html-->
<style>
    .churnkey-industry-table {
        width: 100%;
        max-width: 800px;
        margin: 2.5em auto;
        border-collapse: separate;
        border-spacing: 0;
        font-family: 'General Sans', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, sans-serif;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        border-radius: 12px;
        overflow: hidden;
    }
    
    .churnkey-industry-table thead {
        background-color: #29241E;
        color: white;
    }
    
    .churnkey-industry-table th {
        padding: 18px 24px;
        text-align: left;
        font-weight: 600;
        font-size: 14px;
        letter-spacing: 0.5px;
    }
    
    .churnkey-industry-table th:nth-child(2) {
        text-align: center;
    }
    
    .churnkey-industry-table tbody tr {
        border-bottom: 1px solid #E5E7EB;
        transition: all 0.25s ease;
        background: white;
        position: relative;
    }
    
    .churnkey-industry-table tbody tr:last-child {
        border-bottom: none;
    }
    
    .churnkey-industry-table td {
        padding: 16px 24px;
        font-size: 15px;
        line-height: 1.5;
        border: 1px solid #88827b10;
        border-collapse: collapse;
    }
    
    .churnkey-industry-table .order-value {
        color: #0C0C0E;
        font-weight: 500;
    }
    
    .churnkey-industry-table .churn-rate {
        text-align: center;
        font-weight: 600;
        color: #0C0C0E;
        font-size: 14px;
        transition: background-color 0.25s ease;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
        .churnkey-industry-table {
            max-width: 100%;
            margin: 1.5em 0;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .churnkey-industry-table th,
        .churnkey-industry-table td {
            padding: 12px 16px;
            font-size: 14px;
        }
        
        .churnkey-industry-table th {
            font-size: 12px;
        }
        
        .churnkey-industry-table .churn-rate {
            font-size: 14px;
        }
    }
    
    @media (max-width: 480px) {
        .churnkey-industry-table th,
        .churnkey-industry-table td {
            padding: 10px 12px;
            font-size: 13px;
        }
        
        .churnkey-industry-table th {
            font-size: 11px;
        }
    }
</style>

<table class="churnkey-industry-table">
    <thead>
        <tr>
            <th>Average order value (USD)</th>
            <th>Average overall churn rate</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td class="order-value">Less than $10</td>
            <td class="churn-rate">40%</td>
        </tr>
        <tr>
            <td class="order-value">Between $10 and $30</td>
            <td class="churn-rate">37%</td>
        </tr>
        <tr>
            <td class="order-value">Between $30 and $100</td>
            <td class="churn-rate">34%</td>
        </tr>
        <tr>
            <td class="order-value">Between $100 and $1,000</td>
            <td class="churn-rate">30%</td>
        </tr>
        <tr>
            <td class="order-value">Between $1,000 and $10,000</td>
            <td class="churn-rate">24%</td>
        </tr>
        <tr>
            <td class="order-value">Greater than $10,000</td>
            <td class="churn-rate">15%</td>
        </tr>
    </tbody>
</table>
<!--kg-card-end: html-->
